<html>

<head>

  <title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <h1 class="btn btn-primary heading">AI Object Finder<br>
      <span style="color: black; font-size: 13px;">Type in an object name in the input to identify if it is in the webcam</span>
    </h1>
    <br>
    <div>
      <label>Object Name:</label>
      <br>
      <input type="text" id="object_name">
    </div>
    <br>
    <button onclick="start()" class="btn btn-success start" id="start">Start</button>
    <br>
    <br>
    <h3 class="btn btn-warning" id="status"></h3>
    <br>
    <br>
    <h3 id="object_status" class="btn btn-danger"></h3>
  </center>
  <div class='footer'>Developed by Aneesh Parasa</div>
  <script src="main.js"></script>

</body>

</html>
